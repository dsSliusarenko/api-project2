<div class="container padding-class"
     *ngIf="post$ | async as post">

  <h3>{{post?.title ? post?.title : 'Post Title'}}</h3>

  <p>{{ post?.description ? post?.description : 'Description'}}</p>

  <img
    class="shadow"
    [src]="post?.image ? 'https://ngx-training.com'+post?.image?.url : 'https://www.releasedanceacademy.com/wp-content/uploads/2020/07/placeholder-3.png'"
    alt="">

  <p>{{ post.content }}</p>

  <p class="inform">created: {{ post?.created_at | date: 'short'}} | last
    edit: {{ post?.updated_at | date: 'short' }}</p>

</div>
