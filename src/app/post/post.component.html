<div class="container">
  <div class="post">

    <div class="row">

      <div class="col-8">
        <app-post-section
          [post]="post"
        ></app-post-section>
      </div>

      <div class="col-4">

<!--        <app-spinner-->
<!--          *ngIf="isloading"-->
<!--        ></app-spinner>-->

        <div class="row" *ngIf="!(isUserLoggedIn$ | async); else LogOut">
          <app-authorization-section></app-authorization-section>
        </div>

        <ng-template #LogOut>
          <div class="row">
            <app-profile></app-profile>
          </div>
        </ng-template>

        <br>
        <app-list-section
          (sendPostEvent)="post = $event"
        ></app-list-section>
      </div>


    </div>

  </div>
</div>
