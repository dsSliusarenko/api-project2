<div class="container padding-class"
     *ngIf="posts$ | async as posts">
  <!--  <h3>Number of posts: {{posts.length}}</h3>-->
  <div class="row row-cols-1 row-cols-md-2 g-4 ">

    <div class="col"
         *ngFor="let post of posts">
      <div class="card">
        <div class="card-body shadow p-3 mb-5 bg-white">
          <a [routerLink]="'/posts/' + post.id"><h5 class="card-title">{{ post.title }}</h5></a>
          <img
            src="{{ post?.image ? 'https://ngx-training.com'+post?.image?.url : 'https://www.releasedanceacademy.com/wp-content/uploads/2020/07/placeholder-3.png' }}"
            class="card-img-top shadow" alt="...">
          <p class="card-text">{{ post.description }}</p>
          <div class="row">

            <div class="col d-flex ">
                <p class="inform">created: {{ post?.created_at | date: 'short'}}</p>
            </div>

            <div class="col">
              <button class="btn bg-info float-end" [routerLink]="'/posts/' + post.id">See more</button>
            </div>

          </div>
          <hr>
        </div>
      </div>
    </div>

  </div>
</div>
