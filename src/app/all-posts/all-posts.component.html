
<div class="container padding-class"
     *ngIf="posts$ | async as posts">

  <div class="row row-cols-1 row-cols-md-2 g-4">

    <div class="col"
         *ngFor="let post of posts">
      <div class="card">
        <img src="{{ post?.image ? 'https://ngx-training.com'+post?.image?.url : 'https://www.releasedanceacademy.com/wp-content/uploads/2020/07/placeholder-3.png' }}" class="card-img-top" alt="...">
        <div class="card-body">
          <a href=# [routerLink]="'/posts/' + post.id"><h5 class="card-title">{{ post.title }}</h5></a>
          <p class="card-text">{{ post.description }}</p>
          <p class="inform">created: {{ post?.created_at | date: 'short'}}</p>
        </div>
      </div>
    </div>

  </div>

<h3>Number of posts: {{posts.length}}</h3>
</div>
